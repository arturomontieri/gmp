[general]
debug=N

[dbif]
driver      =mysql
schema  	=gmp
host    	=127.0.0.1
port		=8889
user		=admin
password	=admin

[log]
logfolder   =$PRJ/log

[downloadManager]
#Number of parallel downloader agents
maxDownloader=2
#Number of seconds to sleep before triggering a new downloader agent
sleepTimeBetweenDownloader=3
cli         =$PRJ/lib/downloader.py
#cli         =$PRJ/lib/downloader.py --nodownload

[downloader]
#Folder in which the products shall be downloaded
repository         =$PRJ/rep/
#Number of parallel downloaded file for each product
maxDwnFilesPerItem =6
#Number of seconds to sleep before triggering a new file download
sleepTimeBetweenFileDownload=1
#MaxBandwidth for a single agent download
maxBandwidth       =10M

[pluginDhus]
host     = 131.176.234.41
port     = 80
url      = /odata/product?$search=*&$format=metalink
username = myusername
password = mypassword
agent    = wget-auth

[pluginOda]
host     = localhost
port     = 14002
urlplan  = /tdac/service/products
urlmeta  = /oda/rest/ngEO/$PRODUCTID?ID_TYPE=PHYSICAL
username = myusername
password = mypassword
agent    = wget-auth

[finaliser]
cli      = echo "Finalising " $PROD >> $PRJ/log/finaliser.log 

[kml]
kmlraw:         <Folder>
                  <name>$NAME</name>
                  <Placemark>
                     <styleUrl>#TransparentStyle</styleUrl>
                     <ExtendedData>
                        <Data name="Product Name">
                           <value>$NAME</value>
                        </Data>
                        <Data name="Datatake ID">
                           <value>$DTID</value>
                        </Data>
                        <Data name="TimeStart">
                           <value>$TSTART</value>
                        </Data>
                        <Data name="TimeStop">
                           <value>$TSTOP</value>
                        </Data>
                     </ExtendedData>
                     <Polygon>
                        <altitudeMode>clampToGround</altitudeMode>
                        <outerBoundaryIs>
                           <LinearRing>
                              <coordinates>$COORD</coordinates>
                           </LinearRing>
                        </outerBoundaryIs>
                     </Polygon>
                  </Placemark>
                  <GroundOverlay>
                     <color>3CFFFF00</color>
                     <gx:LatLonQuad>
                        <coordinates>$COORD</coordinates>
                     </gx:LatLonQuad>
                  </GroundOverlay>
               </Folder>

