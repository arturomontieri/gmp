[general]
debug=Y

[dbif]
driver      =mysql
schema  	=gmp
host    	=127.0.0.1
port		=8889
user		=admin
password	=admin

[log]
logfolder   =$PRJ/log

[downloader]
#Folder in which the products shall be downloaded
repository         =$PRJ/rep/
#Number of parallel downloaded file for each product
maxDwnFilesPerItem =6
#Number of seconds to sleep before triggering a new download
sleepTimeBetweenFileDownload=1
#MaxBandwidth for a single agent download
maxBandwidth       =10M